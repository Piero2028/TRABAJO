<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Imagen de Fondo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <!-- Imagen superior derecha -->
        <div class="top-right">
            <img src="https://i.imgur.com/HIUPL8z.jpg" alt="Imagen Top Right">
        </div>
        <!-- Imagen izquierda -->
        <div class="left">
            <img src="https://i.imgur.com/CSqHiwB.jpg" alt="Imagen Left">
        </div>
        <!-- Imagen inferior izquierda (movida) -->
        <div class="bottom-left">
            <img src="https://i.imgur.com/1NSVjB7.jpg" alt="Imagen Bottom Left">
        </div>
        <!-- Logo de WhatsApp y nÃºmero en la parte inferior derecha -->
        <div class="bottom-right">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp_logo.svg" alt="Logo WhatsApp">
            <div class="whatsapp-number">123123123</div>
        </div>
    </div>
</body>
</html>
