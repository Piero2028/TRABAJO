<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocación de imágenes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenedor principal con la imagen de fondo -->
    <div class="background-container">
        <!-- Imagen superior derecha -->
        <div class="top-right">
            <img src="https://i.imgur.com/HIUPL8z.jpg" alt="Imagen Top Right">
        </div>

        <!-- Imagen izquierda -->
        <div class="left">
            <img src="https://i.imgur.com/CSqHiwB.jpg" alt="Imagen Left">
        </div>

        <!-- Imagen inferior derecha -->
        <div class="bottom-right">
            <img src="https://i.imgur.com/1NSVjB7.jpg" alt="Imagen Bottom Right">
        </div>
    </div>
</body>
</html>
